<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Groceries</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1 class="jumbotron">Groceries!</h1>
  <div class="container">
    <form id="item-form">
      <h4>Input the items you need to pick up at the grocery store, sepparated by commas.</h4>
      <div class="form-group">
        <label for="item-list">Item list</label>
        <input type="text" name="item-list" id="item-list" class="form-control">
      </div>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
  <ul id="grocery-list">

  </ul>
</body>
</html>
